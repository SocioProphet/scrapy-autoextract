[tox]
envlist = py36, py37, py38, py39, flake8

[testenv]
commands =
    # this ugly hack is here because:
    # https://github.com/tox-dev/tox/issues/149
    pip install -q \
        -r {toxinidir}/tests/requirements.txt
    pytest -ra -sv {posargs:tests}

[testenv:flake8]
deps =
    flake8
commands =
    flake8 scrapy_autoextract
